## Services module provides a module for creating / deleting services.

## Input params
{{$actionName := .actionName}}
{{$namespaces := .namespaces}}
{{$serviceaccountsPerNamespace := .serviceaccountsPerNamespace}}

steps:
- name: "{{$actionName}} k8s serviceaccounts"
  phases:
  - namespaceRange:
      min: 1
      max: {{$namespaces}}
    replicasPerNamespace: {{$serviceaccountsPerNamespace}}
    tuningSet: Sequence
    objectBundle:
    - basename: serviceaccount
      objectTemplatePath: serviceaccount.yaml